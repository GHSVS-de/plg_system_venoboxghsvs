PLG_SYSTEM_VENOBOXGHSVS_FIELDSET_CONFIGURATION_DESC="This plugin uses Venobox version 2+ since Dec. 2021. <b style='color:red'>Many options known from version 1 have been removed.</b><br><br>[configs]. Optional. Find possible parameters on web site <a href=\"https://veno.es/venobox/\" title=\"Opens external web site\">veno.es/venobox/</a> below headline \"Options\". There you can see also the default settings that the Venobox library uses.<br><br>You can override/define settings also inside your JHtml/HTMLHelper calls. E.g.:<br>
<pre><code>Joomla\CMS\HTML\HTMLHelper::_('plgvenoboxghsvs.venobox',
 [
 'selector' => '.myCustomVenoboxClass',
 'titleattr' => 'title',
 'overlayClose' => false,
 ]
);
</code></pre>
Don't be shy and ASK (english, german) if you have any problems: <a href=\"https://www.ghsvs.de/kontakt\" title=\"Opens external web site\">ghsvs.de/kontakt</a> or <a href=\"https://github.com/GHSVS-de/plg_system_venoboxghsvs/issues\" title=\"Opens external web site\">github.com/GHSVS-de/plg_system_venoboxghsvs/issues</a>
"
